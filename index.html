<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BattleShip</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <audio src="audio/songbien.mp3" autoplay loop preload="auto" vol></audio>
    <audio src="audio/nolon.mp3" id="bomno"></audio>
    <audio src="audio/miss.mp3" id="miss"></audio>
    <div id="icon">
      <img src="img/header.jpg" alt="" width="100%" height="160px" />
    </div>
    <div id="intro">
      <div id="showText">
        <p id="textIntro"></p>
        <button class="btn" id="ready" onclick="introReady()">Sẵn sàng</button>
      </div>
      <div id="createName">
        <p id="txtCreateName"></p>
        <input type="text" id="inputName" /><button
          class="btn"
          id="btnName"
          onclick="acceptName()"
        >
          Ok
        </button>
      </div>
    </div>
    <div id="content">
      <table>
        <thead>
          <tr>
            <td></td>
            <td colspan="6" id="countship">BattleShip destroyed: 0/5</td>
            <td></td>
            <td colspan="3" id="score">Score: 100</td>
          </tr>
        </thead>
        <tbody id="initgame"></tbody>
      </table>
    </div>
    <div id="winner">
      <img src="img/winner.png" alt="" />
      <p id="finalscore"></p>
      <button class="btn" onclick="playAgain()" id="playagain">
        Play again
      </button>
    </div>
    <script src="game.js"></script>
  </body>
</html>
